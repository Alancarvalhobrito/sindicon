<main class="main" ng-controller="homeController">
    <div class="container layout_form">
        <h1 class="titulo">Emitir Relatório</h1>
        <article class="row formularios">
            <div class="col-md-12">
                <form class="form-group">
                    <div class="form-group">
                        <label class="control-label" for="tipo">Tipo: </label>
                        <select class="form-control inputForm" name="tipo" id="tipo">
                            <option value="" disabled>Selecione</option>
                            <option value="0">Relatório de Login</option>
                            <option value="1">Relatório de Unidades</option>
                            <option value="2">Relatório de Veículos</option>
                            <option value="3">Relatório de Moradores</option>
                            <option value="4">Relatório de Funcionários</option>
                            <option value="5">Relatório de Cargos</option>
                            <option value="6">Relatório de Acesso</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date1">Data: </label>
                        <input class="form-control inputFormDate" type="date" name="date1" id="date1">
                        <label class="control-label" for="date2"> até </label>
                        <input class="form-control inputFormDate" type="date" name="date2" id="date2">
                    </div>
                    <button class="btn btn-primary" type="submit" name="botao-relatorio">Visualizar</button>
                    <button class="btn btn-primary" type="submit" name="botao-relatorio">Imprimir</button>
                    <button class="btn btn-primary" type="reset" name="botao-morador">Cancelar</button>
                </form>

            </div>
        </article>
    </div>

    <div class="list">
        <h1 class="titulo">Consultar Relatório</h1>
        <article class="row">
            <div class="col-md-12 form-group">
                <label class="control-label" for="pesquisa">Pesquisar: </label>
                <input type="text" id="pesquisa" class="form-control inputSearch" placeholder="Pesquisar">
            </div>
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>RG</th>
                        <th>UF</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Bloco</th>
                        <th>Numero da Casa</th>
                        <th>Editar / Apagar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="morador in moradores">
                        <td>{{morador.nome}}</td>
                        <td>{{morador.rg}}</td>
                        <td>{{morador.ufRg}}</td>
                        <td>{{morador.cpf}}</td>
                        <td>{{morador.telefoneFixo}}</td>
                        <td>{{morador.telefoneMovel}}</td>
                        <td>{{morador.email}}</td>
                        <td>{{unidade.bloco}}</td>
                        <td>{{unidade.numeroCasa}}</td>
                        <td>
                            <form class="form-inline">
                                <div class="form-group">
                                    <button type="button" class="btn btn-warning">
                                        <i class="button_list material-icons">mode_edit</i>
                                    </button>
                                    <button type="button" class="btn btn-danger">
                                        <i class="button_list material-icons">delete_forever</i>
                                    </button>
                                </div>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </div>
