<main class="main" ng-controller="homeController">
    <div class="container layout_form">
        <h1 class="titulo">Emitir Relatório</h1>
        <article class="row formularios">
            <div class="col-md-12">
                <form class="form-group">
                    <div class="form-group">
                        <label class="control-label" for="tipo">Tipo de Relatório: </label>
                        <select class="form-control inputForm" name="tipo" id="tipo">
                            <option>Selecione</option>
                            <option value="RL">Relatório de Login</option>
                            <option value="RU">Relatório de Unidades</option>
                            <option value="RV">Relatório de Veículos</option>
                            <option value="RM" true>Relatório de Moradores</option>
                            <option value="RF">Relatório de Funcionários</option>
                            <option value="RC">Relatório de Cargos</option>
                            <option value="RA">Relatório de Acesso</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date1">Data Inicial: </label>
                        <input class="form-control inputFormDate" type="date" name="date1" id="date1">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date2">Data Final: </label>
                        <input class="form-control inputFormDate" type="date" name="date2" id="date2">
                    </div>
                    <button class="btn btn-primary" type="submit" name="botao-relatorio">Visualizar</button>
                    <button class="btn btn-primary" type="submit" name="botao-relatorio">Imprimir</button>
                    <button class="btn btn-primary" type="reset" name="botao-morador">Cancelar</button>
                </form>

            </div>
        </article>
    </div>

    <div class="list">
        <h1 class="titulo">Consultar Relatório</h1>
        <article class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>RG</th>
                        <th>UF</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Bloco</th>
                        <th>Número da Casa</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="morador in moradores">
                        <td>{{morador.nome}}</td>
                        <td>{{morador.rg}}</td>
                        <td>{{morador.ufRg}}</td>
                        <td>{{morador.cpf}}</td>
                        <td>{{morador.telefoneFixo}}</td>
                        <td>{{morador.telefoneMovel}}</td>
                        <td>{{morador.email}}</td>
                        <td>{{morador.unidade.bloco.letraBloco}}</td>
                        <td>{{morador.unidade.numeroCasa}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </div>
</main>
