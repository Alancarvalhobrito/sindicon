<!DOCTYPE html>
<html lang="pt-br">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <title>Projeto Sindicon</title>
    <!-- Css -->
    <link rel="stylesheet" href="css/icon.css" media="screen" />
    <link rel="stylesheet" href="css/bootstrap-3.3.7/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="css/estilo.css" media="screen"/>
    <!-- Script -->
    <script type="text/javascript" src="js/bibliotecas/angular.min.js"></script>
    <script type="text/javascript" src="js/bibliotecas/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/bibliotecas/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/bibliotecas/ui-bootstrap-tpls-2.2.0.min.js"></script>
</head>
<!-- Body -->
<body ng-app="app">
<!-- Content -->
<div id="content">
    <!-- Header -->
    <header id="header">
        <div id="logotipo" class="row">
            <a href="index.html" class="col-md-12">
                <img id="imgLogo" src="imagens/logo1.png">
            </a>
        </div>
    </header>
    <!-- Navegation -->
    <nav id="menu">
        <div id="subMenu" class="row">
            <div class="col-md-2 menuIcon">
                <a class="navbar-form" href="index.html">
                    <i class="material-icons">business</i>
                    <div id="">Home</div>
                </a>
            </div>
            <div class="col-md-2 menuIcon">
                <a class="navbar-form" ui-sref="morador">
                    <i class="material-icons">group</i>
                    <div>Morador</div>
                </a>
            </div>
            <div class="col-md-2 menuIcon">
                <a class="navbar-form" ui-sref="visitante">
                    <i class="material-icons">directions_walk</i>
                    <div>Visitante</div>
                </a>
            </div>
            <div class="col-md-2 menuIcon">
                <a class="navbar-form" ui-sref="funcionario">
                    <i class="material-icons">person_outline</i>
                    <div>Funcionário</div>
                </a>
            </div>
            <div class="col-md-2 menuIcon">
                <a class="navbar-form" ui-sref="relatorio">
                    <i class="material-icons">library_books</i>
                    <div>Relatório</div>
                </a>
            </div>
            <div class="col-md-2 menuIcon">
                <a class="navbar-form" ui-sref="unidade">
                    <i class="material-icons">home</i>
                    <div>Unidade</div>
                </a>
            </div>
        </div>
    </nav>
    <div ui-view></div>
    <!-- Footer -->
    <footer id="footer">
        <p>Copyright 2016 - Projeto Sindcon</p>
    </footer>
</div>
<!-- Script (Controllers) -->
<script type="text/javascript" src="js/controle/acessoCtrl.js"></script>
<script type="text/javascript" src="js/controle/enderecoCtrl.js"></script>
<script type="text/javascript" src="js/controle/funcionarioCtrl.js"></script>
<script type="text/javascript" src="js/controle/moradorCtrl.js"></script>
<script type="text/javascript" src="js/controle/pessoaCtrl.js"></script>
<script type="text/javascript" src="js/controle/unidadeCtrl.js"></script>
<script type="text/javascript" src="js/controle/usuarioCtrl.js"></script>
<script type="text/javascript" src="js/controle/veiculoCtrl.js"></script>
<script type="text/javascript" src="js/controle/visitanteCtrl.js"></script>
<script type="text/javascript" src="js/controle/homeCtrl.js"></script>
<!-- Script (Services) -->
<script type="text/javascript" src="js/servico/acessoService.js"></script>
<script type="text/javascript" src="js/servico/enderecoService.js"></script>
<script type="text/javascript" src="js/servico/funcionarioService.js"></script>
<script type="text/javascript" src="js/servico/moradorService.js"></script>
<script type="text/javascript" src="js/servico/pessoaService.js"></script>
<script type="text/javascript" src="js/servico/unidadeService.js"></script>
<script type="text/javascript" src="js/servico/usuarioService.js"></script>
<script type="text/javascript" src="js/servico/veiculoService.js"></script>
<script type="text/javascript" src="js/servico/visitanteService.js"></script>
<!-- Script (Apps) -->
<script type="text/javascript" src="js/configuracao/appRoutes.js"></script>
<script type="text/javascript" src="js/configuracao/app.js"></script>
</body>
</html>
