<!DOCTYPE html>
<html lang="pt-br">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <title>Projeto Sindicon</title>
    <!-- Css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="css/estilo.css" media="screen"/>
    <!-- Script -->
    <script type="text/javascript" src="js/bibliotecas/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/bibliotecas/routes/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/bibliotecas/angular/angular-resource.min.js"></script>
</head>
<!-- Body -->
<body ng-app="app">
<!-- Content -->
<div id="content">
    <!-- Header -->
    <header id="header"></header>
    <!-- Navegation -->
    <nav id="navbar">
        <div id="menu">
            <a ui-sref="morador">
                <span>Morador</span>
            </a>
            <p></p>
            <a ui-sref="teste">
                <span>Teste</span>
            </a>
        </div>
    </nav>
    <div ui-view></div>
    <!-- Footer -->
</div>
<!-- Script (Controllers) -->
<script type="text/javascript" src="js/controle/moradorCtrl.js"></script>
<script type="text/javascript" src="js/controle/testeCtrl.js"></script>

<!-- Script (Services) -->
<script type="text/javascript" src="js/servico/moradorService.js"></script>

<!-- Script (Apps) -->
<script type="text/javascript" src="js/configuracao/appRoutes.js"></script>
<script type="text/javascript" src="js/configuracao/app.js"></script>
</body>
</html>
