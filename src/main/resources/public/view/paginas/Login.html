<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sindicon</title>
    <link rel="stylesheet" href="_css/estilo.css" media="screen"/>
</head>
<body>
<div id="login">
    <div id="whapper">
        <div id="logo2"></div>
        <p>
            <label for="usuario">USUÁRIO: </label>
            <input type="text" name="usuario" id="usuario" size="20" maxlength="30" placeholder="Usuário"/>
        </p>
        <p>
            <label for="senha">SENHA: </label>
            <input type="password" name="senha" id="senha" size="22" maxlength="30" placeholder="Senha"/>
        </p>
        <p id="botao-login">
            <input type="button" name="botao-login" value="Logar">
        </p>
    </div>
</div>
</body>
</html>
