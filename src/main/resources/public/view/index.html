<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto Sindicon</title>
    <!-- Css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="_css/estilo.css" media="screen"/>
    <!-- Script -->
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-resource.min.js"></script>
</head>
<body ng-app="app">
<!-- Content -->
<div class="content">
    <!-- Header -->
    <header class="header">
        <div id="logotipo">
            <a href="index.html">
                <img id="imgLogo" src="_imagens/logo1.png">
            </a>
        </div>
    </header>
    <!-- Navegation -->
    <nav id="navbar">
        <div id="menu" ng-controller="homeController">
            <a ui-sref="morador">
                <i class="material-icons">group</i>
                <span>Morador</span>
            </a>
            <a ui-sref="visitante">
                <i class="material-icons">directions_walk</i>
                <span>Visitante</span>
            </a>
            <a ui-sref="funcionario">
                <i class="material-icons">person_outline</i>
                <span>Funcion√°rio</span>
            </a>
            <a ui-sref="relatorio">
                <i class="material-icons">library_books</i>
                <span>Relatorio</span>
            </a>
        </div>
    </nav>
    <div ui-view></div>

    <footer id="footer">
        <p>Copyright 2016 - Projeto Sindicon</p>
    </footer>
</div>
<!-- Script (Controllers e apps) -->
<script type="text/javascript" src="js/controllers/homeCtrl.js"></script>
<script type="text/javascript" src="js/controllers/moradorCtrl.js"></script>
<script type="text/javascript" src="js/controllers/visitanteCtrl.js"></script>
<script type="text/javascript" src="js/controllers/funcionarioCtrl.js"></script>
<script type="text/javascript" src="js/controllers/relatorioCtrl.js"></script>
<script type="text/javascript" src="js/config/appRoutes.js"></script>
<script type="text/javascript" src="js/config/app.js"></script>
</body>
</html>
