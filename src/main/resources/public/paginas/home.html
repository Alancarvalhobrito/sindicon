<main class="main">
    <div id="home">
        <!-- Sidebar -->
        <aside id="sidebar">
            <img class="cancela" src="imagens/cancela_fechada.png">
            <img class="cancela" src="imagens/cancela_aberta.png"/>
        </aside>
        <!-- Section -->
        <section id="section">
            <article class="wrapper">
                Entrada:
            </article>
            <article id="pessoa">
                <img class="fotoPessoa" src="imagens/user/user0.jpg">
                <img class="fotoPessoa" src="imagens/user/user0.jpg"/>
            </article>
            <article class="wrapper">
                Saída:
            </article>
            <article id="formulario_home">
                <img id="fotoHome" src="imagens/user/user0.jpg">
                <form>
                    <h4 class="titulo">Cadastrar Visitante</h4>
                    <div class="row form-group">
                        <label class="col-md-2 control-label" for="nome">Nome </label>
                        <input class="col-md-10 inputFormHome form-control" type="text" name="nome" id="nome" size="30"
                               maxlength="30" placeholder="Nome Completo"
                               ng-model="visitante.nome"/>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-2 control-label" for="rg">RG </label>
                        <input class="col-md-10 inputFormHome form-control" type="text" name="rg" id="rg"
                               size="20" maxlength="30" placeholder="Registro Geral"
                               ng-model="visitante.rg"/>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-2 control-label" for="ufRG">UF </label>
                        <select class="col-md-10 inputFormHome form-control" nome="ufRg" id="ufRG"
                                ng-model="visitante.ufRg">
                            <option value="" disabled>Selecione</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>
                        </select>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-2 control-label" for="cpf">CPF </label>
                        <input class="col-md-10 inputFormHome form-control" type="text" name="rg" id="cpf" size="20"
                               maxlength="11" placeholder="CPF"
                               ng-model="visitante.cpf"/>
                    </div>
                    <div class="row form-group inline">
                        <label class="col-md-2 control-label" for="bloco">Bloco </label>
                        <select class="col-md-10 inputFormHomeInline form-control" nome="bloco"
                                ng-options="unidade.bloco for unidade in unidades" id="bloco"
                                ng-model="visitante.bloco">
                            <option value="" disabled>Selecione</option>
                        </select>
                        <label class="col-md-2 control-label" for="numeroCasa">Casa </label>
                        <select class="col-md-10 inputFormHomeInline form-control" nome="numeroCasa"
                                ng-options="unidade.numeroCasa for unidade in unidades"
                                id="numeroCasa"
                                ng-model="visitante.numeroCasa">
                            <option value="" disabled>Selecione</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="observacao">Observação</label>
                        <textarea class="form-control inputFormHomeArea" name="observacao" id="observacao" id="obs"
                                  cols="45" rows="5"
                                  maxlength="65"
                                  placeholder="Deixe aqui sua Observação" ng-model="visitante.observacao"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit" ng-click="addVisitante()">Salvar</button>
                    <button class="btn btn-primary" type="reset" name="botao-visitante">Cancelar</button>
                </form>
            </article>
        </section>
    </div>
</main>
